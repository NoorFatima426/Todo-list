<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<link rel="stylesheet" href="stylee.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
      <div class="card c12">
        <div class="card-body">
          <span><h2 class="card-title text-center my-3">To-do List</h2>
            <div id="addnew" data-toggle="modal" data-target="#form">
              <span class="text-dark">Add New Tasks</span>
              <i class="fa fa-plus" aria-hidden="true"></i></div>
              </div>
            <h5 class="text-center  my-3">Tasks</h5>
<!-- Modal -->
<form class="modal fade design" autocomplete="off" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <input class="form-control"  type="text" name="color" id="textinput" placeholder="Task Number"> 
       <div id="msg"></div><br>
       <input  class="form-control" type="date" name=""  id="dateinput" placeholder="Due Date"> <br>
       <textarea  class="form-control" id="textarea" row="5" placeholder="Description of Task"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn1" data-dismiss="modal">Close</button>
        <button type="submit" id="add"  class="btn btn-dark">Add</button>
      </div>
    </div>
  </div>
</form>
          <div id="tasks">    
          </div>
          </div></div>
</body>
<script src="main.js"></script>
</html>
